load_video
insmod gzio
insmod part_msdos 
insmod ext2

echo "Preparing..."
sleep 3
VERSION="com.solus-project.lts.4.9.18-10"

echo "Loading linux..."
if linux (hd0,msdos2)/boot/$VERSION root=/dev/sdb2 ; then
    sleep 1
    echo "Loading initrd..."
    until initrd (hd0,msdos2)/boot/initrd-$VERSION
    do
        sleep 1
        echo "Retrying..."
    done
else
    echo "Please restart the computer"
fi
