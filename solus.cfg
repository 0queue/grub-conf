load_video
insmod gzio
insmod part_msdos 
insmod ext2

sleep 3

echo "Loading linux..."
if linux (hd0,msdos2)/boot/kernel-4.9.13 root=/dev/sdb2 ; then
    echo "Loading initrd..."
    until initrd (hd0,msdos2)/boot/initramfs-4.9.13.img
    do
        sleep 1
        echo "Retrying..."
    done
else
    echo "Please restart the computer"
fi
